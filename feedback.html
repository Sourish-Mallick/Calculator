<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System By CalcMaster</title>
    <link rel="stylesheet" href="fb.css">
   
</head>
<body>

    

        <div class="container">
             
             <div class="wrapper">

                    <p class="text"> How would you rate our work?</p>
                    
                    <div class="emoji">
                        <div>😖</div>
                        <div>😊</div>
                        <div>😑</div>
                        <div>😘</div>
                        <div>😶‍🌫️</div>
                    </div>

             </div>

             <textarea class="textarea" cols="30" rows="3" 
             placeholder="Write Your Valuable Opinion!"></textarea>
            

        </div>
        <script src="script.js"></script>
</body>
</html>
